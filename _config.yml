# Site settings
title: aureooms
description: "aureooms website"
url: "https://aureooms.github.io"
author:
  name: "Aur√©lien Ooms"
  email: "aurelien.ooms@riseup.net"
  url: "https://aureooms.github.io"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: redcarpet
source: .
destination: ./_site
keep_files: ./.well-known
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: true
reverse: false
